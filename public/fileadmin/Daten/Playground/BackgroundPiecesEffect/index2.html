<script src='backgroundpieces.js'></script>
<script>
$(function() {
	var winheight = $(window).height() - $('header').outerHeight();
	$('.background-image').height(winheight);

	$(window).resize(function(){
		var winheight = $(window).height() - $('header').height();
		$('.background-image').height(winheight);
	});
	$('.background-image').backgroundPieces({
		pieces: [
			{top: 60, left: 12, width: 20, height: 10},
			{top: 10, left: 5, width: 40, height: 20},
			{top: 55, left: 62, width: 15, height: 40}
		],
		parallax: true,
	});
});
