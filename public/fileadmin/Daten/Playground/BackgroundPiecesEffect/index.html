<div class="background-image"></div>
<script src='jquery.min.js'></script>
<script src='backgroundpieces.js'></script>
<script>
$(function() {
	var winheight = $(window).height() - $('header').outerHeight();
	$('.background-image').height(winheight);

	$(window).resize(function(){
		var winheight = $(window).height() - $('header').height();
		$('.background-image').height(winheight);
	});

	$('.background-image').backgroundPieces({
		pieces: [
			{top: 80, left: 10, width: 30, height: 20},
			{top: 2, left: 2, width: 40, height: 40},
			{top: 30, left: 60, width: 30, height: 60},
			{top: 10, left: 20, width: 50, height: 60}
		]
	});
});
</script>
