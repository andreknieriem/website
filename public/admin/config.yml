backend:
  name: github
  repo: andreknieriem/website
  branch: main

local_backend: true

media_folder: "public/fileadmin/Daten/Bilder"
public_folder: "/fileadmin/Daten/Bilder"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Bild", name: "image", widget: "image", required: false }
      - { label: "Beschreibung", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Demo URL", name: "demo_url", widget: "string", required: false }
      - { label: "Download URL", name: "download_url", widget: "string", required: false }
      - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "tutorials"
    label: "Tutorials"
    folder: "src/content/tutorials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Bild", name: "image", widget: "image", required: false }
      - { label: "Beschreibung", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Demo URL", name: "demo_url", widget: "string", required: false }
      - { label: "Download URL", name: "download_url", widget: "string", required: false }
      - { label: "Inhalt", name: "body", widget: "markdown" }

  - name: "portfolio"
    label: "Portfolio"
    folder: "src/content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Bild", name: "image", widget: "image", required: false }
      - { label: "Externe URL", name: "external_url", widget: "string", required: false }
      - { label: "Technologien", name: "technologies", widget: "list", required: false }
      - { label: "Inhalt", name: "body", widget: "markdown" }
      - label: "Bildergalerie"
        name: "gallery"
        widget: "list"
        fields:
          - { label: "Bild", name: "image", widget: "image" }
          - { label: "Info Text", name: "info", widget: "string", required: false }

  - name: "playground"
    label: "Playground"
    folder: "src/content/playground"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Bild", name: "image", widget: "image", required: false }
      - { label: "Demo URL", name: "demo_url", widget: "string", required: false }
      - { label: "Download URL", name: "download_url", widget: "string", required: false }
      - { label: "Inhalt", name: "body", widget: "markdown" }